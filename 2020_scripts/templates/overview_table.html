<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<table class="table">

{% for session in sessions %}
<tr>
    <th id="{{ session.title|replace(" ", "") }}">{{ session.title }}</th>
</tr>
{% for publication in session.publications %}
<tr>
    <td>
        <a href="articles/{{ publication.pdf }}">{{ publication.title }}</a><br />
        <em>{{ publication.authors }}</em>
    </td>
</tr>
{% endfor %}
{% endfor %}
</table>
</body>
</html>
